name: pipeline

on:
  push:

env:
  GPG_SIGN_KEY: ${{ secrets.GPG_SIGN_KEY }}
  GPG_FINGERPRINT: ${{ secrets.GPG_FINGERPRINT }}

jobs:
  build_develop:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/add_github_pipeline'
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.16

      - name: Build
        run: make release --jobs=4

      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3

        with:
          name: dev
          path: |
            ./bin
          retention-days: 1

  build_release:
    runs-on: ubuntu-latest
    if: contains(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v3

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v3
        with:
          distribution: goreleaser
          version: latest
          args: release --rm-dist --skip-announce --skip-publish

      - name: Upload math result for job 1
        uses: actions/upload-artifact@v3

        with:
          name: release-files
          path: |
            - ./dist/*.zip
            - ./dist/*_SHA256SUMS
            - ./dist/*_SHA256SUMS.sig
          retention-days: 7
